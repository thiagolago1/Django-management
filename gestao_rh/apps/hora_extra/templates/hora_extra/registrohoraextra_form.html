{% extends 'base.html' %}
{% load bootstrap %}
{% load static %}

{% block main %}

<form method="post">
    {% csrf_token %}

    {{ form|bootstrap }}

        <button class="btn btn-primary" type="submit">Salvar <i class="fas fa-save"></i></button>


{% if object %}
        <a href="{% url 'delete_hora_extra' object.id %}" class="btn btn-danger">
            Deletar <i class="fas fa-trash-alt"></i>
        </a>
    {% endif %}

    
</form>

<br><br>
        <button onclick="utilizouHoraExtra({{ object.id }})" class="btn btn-info">
        JÃ¡ foi Utilizado
        </button>
<br><br>

<p id="mensagem"></p>

<a class="btn btn-primary" href="{% url 'list_hora_extra' %}" type="submit">Voltar <i class="fas fa-long-arrow-alt-left"></i></a>

{% endblock %}

{% block static %}
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/ajax.js' %}"></script>
{% endblock %}
