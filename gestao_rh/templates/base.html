{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static '/djangopony.png' %}"/>
    <scipt src="{% static 'bootstrap/js/bootstrap.min.js' %}"></scipt>
    <title>{% block title %} {% endblock %}</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-secondary ">
  <a class="navbar-brand" href="{% url 'home' %}">Sistema de Gerenciamento Django Rules! <i class="fas fa-paw"></i></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      {% comment %} <a class="nav-item nav-link active" href="#">Home <span class="sr-only">(current)</span></a> {% endcomment %}
    </div>
  </div>
</nav>


</br>

    <div class="container">
    {% block main %} {% endblock %}
    </div>

    {% block static %}
    {% endblock %}

</body>
</html>
